<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World of Words</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *, *:before, *:after {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            height: 50px;
            width: 80%;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            font-size: 24px;
        }
        button {
            display: block;
            margin: 5px auto;
            width: 200px;
            height: 50px;
            border: 1px grey solid;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 20px;
        }
        p {
            font-size: 24px;
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }
        .section {
            width: 100%;
            margin: 10px;
        }
        .result {
            columns: 3;
        }

        @media only screen and (min-width: 576px) {
            .sections {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
<h1>Словник для гри WOW</h1>
<div class="sections">
    <div class="section">
        <form id="addForm">
            <input type="text" placeholder="Додати нове слово" min="3" required>
            <button>Додати</button>
        </form>
    </div>
    <div class="section">
        <form id="deleteWord">
            <input type="text" placeholder="Видалити слово" required>
            <button>Видалити</button>
        </form>
    </div>
</div>
<hr>
<div class="section">
    <form id="getWords">
        <input type="text" id="letters" placeholder="Букви" min="3" required>
        <input type="number" placeholder="Кількість" min="3" required>
        <button>Шукати</button>
    </form>
</div>
<hr>
<div class="section result"></div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const addForm = document.getElementById("addForm");
    const getWordsForm = document.getElementById("getWords");
    const deleteWordForm = document.getElementById("deleteWord");
    const letters = document.getElementById("letters");
    const result = document.querySelector(".result");

    function renderWords(words) {
      words.forEach(word => {
        const p = document.createElement("p");
        p.innerHTML = word;
        result.append(p);
      });
    }
    function clearForm(form) {
      form[0].value = "";
    }
    function clearResult() {
      result.innerHTML = "";
    }

    addForm.addEventListener("submit", e => {
      e.preventDefault();
      // console.log(e.target[0].value);
      fetch("http://localhost:3000/", {
        mode: "cors",
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          word: e.target[0].value.trim().toLowerCase()
        }),
      })
        .then(async response => {
          if (response.status === 400) {
            const body = await response.json();
            alert(body.message);
          }
        });
      clearForm(addForm);
    });
    getWordsForm.addEventListener("submit", e => {
      e.preventDefault();
      clearResult()
      const usedChars = e.target[0].value.trim().toLowerCase();
      const value = e.target[1].value;
      let query = `l=${value}&u=${usedChars}`;
      fetch(`http://localhost:3000/?${query}`, {
        mode: "cors",
        method: "GET",
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(res => {
          if (res.message) return alert(res.message);
          renderWords(res.words);
        });
    });
    deleteWordForm.addEventListener("submit", e => {
      e.preventDefault();
      const value = e.target[0].value.trim().toLowerCase();
      fetch(`http://localhost:3000/${value}`, {
        mode: "cors",
        method: "DELETE",
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .catch(error => console.log(error.message));
      clearForm(deleteWordForm);
    });
    letters.focus();
  });
</script>
</body>
</html>
